<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexi√≥n - ARIA Navigator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .retry-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .features {
            margin-top: 3rem;
            text-align: left;
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üåê</div>
        <h1>Sin conexi√≥n a internet</h1>
        <p>No se puede conectar a internet en este momento. ARIA Navigator funciona mejor con conexi√≥n, pero algunas funciones est√°n disponibles offline.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Intentar de nuevo
        </button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <span>Interfaz principal disponible</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <span>Configuraciones locales</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <span>Historial guardado</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö†</div>
                <span>Asistente IA requiere conexi√≥n</span>
            </div>
        </div>
    </div>

    <script>
        // Verificar conexi√≥n cada 30 segundos
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload()
            }
        }, 30000)
        
        // Escuchar eventos de conexi√≥n
        window.addEventListener('online', () => {
            window.location.reload()
        })
    </script>
</body>
</html>
